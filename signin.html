<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore India - Sign In</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./signin.css">
    <link rel="stylesheet" href="./ui.css">
</head>
<body>
    <header class="Header">
        <h1>Welcome To Our Travel Website</h1> <!-- Fixed typo here -->
    </header>

    <div class="sign-container">
        <form class="sign-form">
            <h2>Sign In</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button id="submit">Sign In</button>
            <br>
            <br>
            <h4>Don't have an account</h4>
            <br>
            <a href="signup.html">Sign Up</a> <!-- Fixed typo here -->
        </form>
    </div>

    <script>
      document.getElementById('submit').addEventListener('click', async (e) => {
          e.preventDefault(); // Prevent form submission
          let value1 = document.getElementById('username').value.trim(); // Corrected ID
          let value2 = document.getElementById('password').value.trim(); // Corrected ID
          let result = await fetch(`http://localhost:1010/xyz?username=${value1}&password=${value2}`);
          let data = await result.json();
          console.log(data); 
          if (data.message === "login successful") {
              window.location.href = '/index.html';
          } else {
              alert("Login failed. Please try again.");
          }
      });
  </script>  
</body>
</html>
