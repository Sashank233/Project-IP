<script>
  document.getElementById('submit').addEventListener('click',async(e)=>{
    e.preventDefault()
      let value1=document.getElementById('fullname').value.trim();
      let value2=document.getElementById('email').value.trim();
      let value3=document.getElementById('password').value.trim();
      let result =await fetch(`http://localhost:1010/getData?fullname=${value1}&email=${value2}&password=${value3}`);
