<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore India - Sign Up</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./navbar.css">
  <link rel="stylesheet" href="./signup.css">
  <link rel="stylesheet" href="./ui.css">

</head>

<body>
  <header class="Header">
<h1>Welcome To Our Travel Website</h1>
  </header>

  <div class="sign-container">
    <form class="sign-form">
      <h2>Sign Up</h2>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button id="submit">Sign Up</button>
      <a href="signin.html">signin</a>
    </form>
  </div>

  <!-- Additional content or scripts if needed -->

</body>
<script>
  document.getElementById('submit').addEventListener('click',async(e)=>{
    e.preventDefault()
      let value1=document.getElementById('fullname').value.trim();
      let value2=document.getElementById('email').value.trim();
      let value3=document.getElementById('password').value.trim();
      let result =await fetch(`http://localhost:1010/getData?fullname=${value1}&email=${value2}&password=${value3}`);
     let data=await result.text();
     console.log(data);
  })
</script>
</html>
