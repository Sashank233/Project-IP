<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore India</title>
  <link rel="stylesheet" href="./loader.css">
  <link rel="stylesheet" href="./navbar.css">
  <link rel="stylesheet" href="./contact.css">

</head>

<body>
  <header class="Header">
    <nav class="Navbar">
      <h2 class="Logo"><a href="./index.html">Explore India</a></h2>
      <input style="height: 0px; width: 0px;" type="checkbox" id="menu-toggle" />
      <ul class="Links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About Us</a></li>
        <li><a href="./service.html">Services</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
        <li><a href="./3d.html">3D images</a></li>

      </ul>
      <div class="buttons">
        <a href="./signin.html" class="signin">Sign In</a>
        <a href="./signup.html" class="signup">Sign Up</a>
      </div>
    </nav>
  </header>

  <div class="contain">

    <div class="wrapper">

      <div class="form">
        <h4>GET IN TOUCH</h4>
        <h2 class="form-headline">Send us a message</h2>
        <form id="submit-form" action="">
          <p>
            <input id="name" class="form-input" type="text" placeholder="Your Name*">
            <small class="name-error"></small>
          </p>
          <p>
            <input id="email" class="form-input" type="email" placeholder="Your Email*">
            <small class="name-error"></small>
          </p>
          <p class="full-width">
            <input id="company-name" class="form-input" type="text" placeholder="Company Name*" required>
            <small></small>
          </p>
          <p class="full-width">
            <textarea minlength="20" id="message" cols="30" rows="7" placeholder="Your Message*" required></textarea>
            <small></small>
          </p>
          <p class="full-width">
            <input type="checkbox" id="checkbox" name="checkbox" checked> Yes, I would like to receive communications by
            call / email about Company's services.
          </p>
          <p class="full-width">
            <input type="submit" class="submit-btn" value="Submit" onclick="checkValidations()">
            <button class="reset-btn" onclick="reset()">Reset</button>
          </p>
        </form>
      </div>

      <div class="contacts contact-wrapper">

        <ul>

          <span class="hightlight-contact-info">
            <li class="email-info"><i class="fa fa-envelope" aria-hidden="true"></i> exploreindia@gmail.com</li>
            <li><i class="fa fa-phone" aria-hidden="true"></i> <span class="highlight-text">+91 7000010454</span></li>
          </span>
        </ul>

      </div>
    </div>
  </div>

  <script src="./loader.js"></script>
  <script src="./contact.js"></script>
</body>

</html>
